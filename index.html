<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepSeek-R1 Chat</title>
  <link rel="icon" href="data:," type="image/x-icon">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }
    /* Navbar */
    .navbar {
      margin-bottom: 20px;
    }
    /* Dark Mode für Navbar */
    .dark-mode .navbar {
      background-color: #343a40 !important;
    }
    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .nav-link {
      color: #ffffff !important;
    }
    /* Modal (Einstellungen) im Dark Mode */
    .dark-mode .modal-content {
      background-color: #343a40;
      color: #ffffff;
    }
    .dark-mode .modal-header .modal-title,
    .dark-mode .modal-body,
    .dark-mode .modal-footer {
      color: #ffffff;
    }
    /* Chat-Container */
    .chat-container {
      max-width: 600px;
      margin: 0 auto 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .greeting {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 500;
    }
    .chat-history {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #e9ecef;
      display: flex;
      flex-direction: column;
    }
    /* Container für einzelne Nachrichten */
    .message-wrapper {
      display: flex;
      margin-bottom: 10px;
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message-content {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 10px 15px;
      position: relative;
      max-width: 80%;
      animation: fadeIn 0.2s ease-in-out;
    }
    /* Benutzer- und Bot-Nachrichten */
    .user-message .message-content {
      background: #007bff;
      color: white;
      border-top-right-radius: 0;
    }
    .bot-message .message-content {
      background: #6c757d;
      color: white;
      border-top-left-radius: 0;
    }
    /* Zeitstempel – besser sichtbar */
    .timestamp {
      font-size: 0.75rem;
      color: #555;
      margin-top: 3px;
      text-align: right;
    }
    .dark-mode .timestamp {
      color: #bbb;
    }
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Dark Mode allgemeine Styles */
    .dark-mode {
      background-color: #212529;
      color: white;
    }
    .dark-mode .chat-container {
      background: #343a40;
      color: white;
    }
    .dark-mode .chat-history {
      background: #495057;
    }
    .dark-mode .message-content {
      background: #6c757d;
      color: white;
    }
    /* Textbox */
    #userInput {
      border: 1px solid #ced4da;
      border-radius: 25px;
      padding: 10px 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    #userInput:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    /* Fehleranzeige */
    #errorDisplay {
      margin-bottom: 10px;
    }
  </style>
  
  <!-- Marked.js für Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- MathJax für Mathe -->
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <script>
    // Wandelt Text in eckigen Klammern in MathJax-kompatible Delimiter um.
    function transformMath(text) {
      return text.replace(/\[([\s\S]*?)\]/g, function(match, p1) {
        return "\\[" + p1.trim() + "\\]";
      });
    }
    
    // Übersetzungsfunktion: Deutsch → Englisch
    async function translateToEnglish(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "de",
          target: "en",
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await response.json();
      return data.translatedText;
    }
    
    // Übersetzungsfunktion: Englisch → Deutsch
    async function translateToGerman(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "en",
          target: "de",
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await response.json();
      return data.translatedText;
    }
  </script>
</head>
<body>
  <!-- Navbar mit Dark Mode & Einstellungen -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">DeepSeek-R1 Chatbot</a>
      <div class="ms-auto">
        <button id="darkModeBtn" class="btn btn-sm btn-outline-secondary me-2" onclick="toggleDarkMode()">
          <i class="bi bi-moon"></i> / <i class="bi bi-sun"></i>
        </button>
        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear"></i> Einstellungen
        </button>
      </div>
    </div>
  </nav>
  
  <div class="container chat-container">
    <!-- Personalisierte Begrüßung -->
    <div id="greeting" class="greeting"></div>
    
    <!-- Fehleranzeige -->
    <div id="errorDisplay" class="alert alert-danger d-none" role="alert"></div>
    
    <div id="chatHistory" class="chat-history"></div>
    
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Nachricht eingeben...">
      <button class="btn btn-primary" onclick="sendMessage()">Senden</button>
    </div>
  </div>
  
  <!-- Einstellungen Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Einstellungen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body">
          <!-- Benutzername -->
          <div class="mb-3">
            <label for="userNameInput" class="form-label">Benutzername</label>
            <input type="text" class="form-control" id="userNameInput" placeholder="Gib deinen Namen ein">
          </div>
          <!-- Kontextmodus -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="contextToggle">
            <label class="form-check-label" for="contextToggle">
              Kontext aus vorherigen Nachrichten einbeziehen
            </label>
          </div>
          <!-- Option: Antwort in Englisch erhalten und übersetzen -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="englishAnswerToggle">
            <label class="form-check-label" for="englishAnswerToggle">
              Antwort in Englisch erhalten (und dann übersetzen)
            </label>
          </div>
          <!-- Chatverlauf löschen -->
          <div class="mb-3">
            <button class="btn btn-danger w-100" onclick="confirmClearChat()">
              <i class="bi bi-trash"></i> Chatverlauf löschen
            </button>
          </div>
          <div class="alert alert-info" role="alert">
            Hinweis: Alle Daten werden lokal im Browser gespeichert. Für den produktiven Einsatz sollten zusätzliche Sicherheitsmaßnahmen (HTTPS, serverseitige Speicherung, etc.) implementiert werden.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary" onclick="saveSettings()">Einstellungen speichern</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (mit Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("userInput").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
      loadChatHistory();
      loadSettings();
      displayGreeting();
    });
    
    // Einstellungen laden
    function loadSettings() {
      const userName = localStorage.getItem("userName") || "";
      const contextEnabled = localStorage.getItem("contextEnabled") === "true";
      const englishAnswer = localStorage.getItem("englishAnswer") === "true";
      document.getElementById("userNameInput").value = userName;
      document.getElementById("contextToggle").checked = contextEnabled;
      document.getElementById("englishAnswerToggle").checked = englishAnswer;
    }
    
    // Einstellungen speichern
    function saveSettings() {
      const userName = document.getElementById("userNameInput").value.trim();
      const contextEnabled = document.getElementById("contextToggle").checked;
      const englishAnswer = document.getElementById("englishAnswerToggle").checked;
      localStorage.setItem("userName", userName);
      localStorage.setItem("contextEnabled", contextEnabled);
      localStorage.setItem("englishAnswer", englishAnswer);
      displayGreeting();
      const modalEl = document.getElementById('settingsModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
    }
    
    // Personalisierte Begrüßung
    function displayGreeting() {
      const userName = localStorage.getItem("userName");
      const greetingEl = document.getElementById("greeting");
      if (userName) {
        greetingEl.innerText = "Willkommen, " + userName + "!";
      } else {
        greetingEl.innerText = "";
      }
    }
    
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    }
    
    function showTypingIndicator() {
      let chatHistoryDiv = document.getElementById("chatHistory");
      removeTypingIndicator();
      let wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", "bot-message");
      wrapper.id = "typingIndicator";
      
      let avatar = document.createElement("img");
      avatar.src = "https://dummyimage.com/40x40/cccccc/000000.png&text=B";
      avatar.alt = "Bot Avatar";
      avatar.classList.add("message-avatar");
      wrapper.appendChild(avatar);
      
      let content = document.createElement("div");
      content.classList.add("message-content");
      content.innerHTML = `<div class="spinner-border spinner-border-sm me-2" role="status">
                             <span class="visually-hidden">Laden...</span>
                           </div>KI schreibt...`;
      wrapper.appendChild(content);
      
      chatHistoryDiv.appendChild(wrapper);
      chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
    }
    
    function removeTypingIndicator() {
      let typingIndicator = document.getElementById("typingIndicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }
    
    function showError(message) {
      let errorDisplay = document.getElementById("errorDisplay");
      errorDisplay.innerText = message;
      errorDisplay.classList.remove("d-none");
      setTimeout(() => {
        errorDisplay.classList.add("d-none");
      }, 5000);
    }
    
    async function processStream(reader) {
      const decoder = new TextDecoder();
      let fullResponse = "";
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          let jsonLines = chunk.trim().split("\n");
          for (let line of jsonLines) {
            if (line.trim() === "") continue;
            try {
              let json = JSON.parse(line);
              if (json.response) {
                fullResponse += json.response;
              }
            } catch (parseError) {
              console.error("Fehler beim Parsen von JSON:", parseError, "Zeile:", line);
            }
          }
        }
      } catch (streamError) {
        console.error("Fehler beim Verarbeiten des Streams:", streamError);
        throw streamError;
      }
      return fullResponse;
    }
    
    function formatTimestamp() {
      const now = new Date();
      return now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }
    
    // Übersetzungsfunktionen werden genutzt, falls die Option aktiviert ist.
    async function translateToEnglish(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "de",
          target: "en",
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await response.json();
      return data.translatedText;
    }
    
    async function translateToGerman(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "en",
          target: "de",
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await response.json();
      return data.translatedText;
    }
    
    // sendMessage: Übersetzt den Input ins Englische, falls gewünscht, und übersetzt die Antwort zurück ins Deutsche.
    async function sendMessage() {
      const inputElement = document.getElementById("userInput");
      const input = inputElement.value.trim();
      if (!input) return;
    
      addMessage("user-message", input);
      inputElement.value = "";
      showTypingIndicator();
    
      let prompt = input;
      const englishAnswer = localStorage.getItem("englishAnswer") === "true";
      if (englishAnswer) {
        try {
          const translatedInput = await translateToEnglish(input);
          prompt = "Please answer in English. " + translatedInput;
        } catch (err) {
          console.error("Fehler beim Übersetzen ins Englische:", err);
        }
      }
      if (localStorage.getItem("contextEnabled") === "true") {
        let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
        let contextMessages = messages.slice(-4).map(msg => {
          let role = msg.role === "user-message" ? "User" : "Bot";
          return role + ": " + msg.text;
        }).join("\n");
        prompt = contextMessages + "\nUser: " + input;
      }
    
      try {
        const response = await fetch("http://127.0.0.1:11434/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "deepseek-r1", prompt: prompt, stream: true })
        });
    
        if (!response.body) {
          throw new Error("Keine Antwort erhalten.");
        }
    
        const reader = response.body.getReader();
        let fullResponse = await processStream(reader);
        removeTypingIndicator();
        fullResponse = fullResponse.replace(/<think>.*?<\/think>/gs, "").trim();
        if (englishAnswer) {
          try {
            fullResponse = await translateToGerman(fullResponse);
          } catch (err) {
            console.error("Fehler beim Übersetzen ins Deutsche:", err);
          }
        }
        addMessage("bot-message", fullResponse);
      } catch (error) {
        removeTypingIndicator();
        console.error("Fetch-Fehler:", error);
        showError("Fehler: Antwort konnte nicht abgerufen werden. Bitte überprüfen Sie Ihre Verbindung.");
        addMessage("bot-message", "Fehler: Antwort konnte nicht abgerufen werden.");
      }
    }
    
    // Fügt eine Nachricht hinzu (wird mittels Markdown & MathJax verarbeitet) und persistiert sie.
    function addMessage(className, text) {
      const chatHistoryDiv = document.getElementById("chatHistory");
      
      let wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", className);
      
      let avatar = document.createElement("img");
      avatar.src = className === "user-message" 
                 ? "https://dummyimage.com/40x40/cccccc/000000.png&text=U" 
                 : "https://dummyimage.com/40x40/cccccc/000000.png&text=B";
      avatar.alt = className === "user-message" ? "User Avatar" : "Bot Avatar";
      avatar.classList.add("message-avatar");
      wrapper.appendChild(avatar);
      
      let content = document.createElement("div");
      content.classList.add("message-content");
      let processedText = transformMath(text);
      content.innerHTML = marked.parse(processedText);
      
      let timeStamp = document.createElement("div");
      timeStamp.classList.add("timestamp");
      timeStamp.innerText = formatTimestamp();
      content.appendChild(timeStamp);
      
      wrapper.appendChild(content);
      chatHistoryDiv.appendChild(wrapper);
      chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
      
      persistMessage({ role: className, text: text, timestamp: timeStamp.innerText });
      
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }
    
    function persistMessage(message) {
      let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
      messages.push(message);
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }
    
    function loadChatHistory() {
      let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
      const chatHistoryDiv = document.getElementById("chatHistory");
      messages.forEach(msg => {
        let wrapper = document.createElement("div");
        wrapper.classList.add("message-wrapper", msg.role);
        
        let avatar = document.createElement("img");
        avatar.src = msg.role === "user-message" 
                 ? "https://dummyimage.com/40x40/cccccc/000000.png&text=U" 
                 : "https://dummyimage.com/40x40/cccccc/000000.png&text=B";
        avatar.alt = msg.role === "user-message" ? "User Avatar" : "Bot Avatar";
        avatar.classList.add("message-avatar");
        wrapper.appendChild(avatar);
        
        let content = document.createElement("div");
        content.classList.add("message-content");
        let processedText = transformMath(msg.text);
        content.innerHTML = marked.parse(processedText);
        
        let timeStamp = document.createElement("div");
        timeStamp.classList.add("timestamp");
        timeStamp.innerText = msg.timestamp || "";
        content.appendChild(timeStamp);
        wrapper.appendChild(content);
        
        chatHistoryDiv.appendChild(wrapper);
      });
      chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
      
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }
    
    function clearChat() {
      if (confirm("Möchten Sie den Chatverlauf wirklich löschen?")) {
        document.getElementById("chatHistory").innerHTML = "";
        localStorage.removeItem("chatHistory");
      }
    }
    
    function confirmClearChat() {
      if (confirm("Möchten Sie den Chatverlauf wirklich löschen?")) {
        clearChat();
      }
    }
  </script>
</body>
</html>
